<h3>Navigation</h3>
<ul class="nav">
  {% assign pages_list = site.pages %}
  {% for p in pages_list %}

      <!-- <li><a href="{{ p.URL }}">{{ p.page_nav_desc }}</a><li> -->

    {% endif %}
  {% endfor %}
</ul>
